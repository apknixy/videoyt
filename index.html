<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Direct Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }

    input, button {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    iframe {
      margin-top: 20px;
      width: 90%;
      height: 220px;
      max-width: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    #copyBox {
      background: #222;
      color: #0f0;
      border: 1px solid #555;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      word-break: break-all;
      cursor: pointer;
      border-radius: 8px;
    }

    #copyBox:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>YouTube Direct Video Viewer</h1>
  <input type="text" id="ytLink" placeholder="Paste YouTube video link here" />
  <br />
  <button onclick="loadVideo()">Play Video</button>

  <div id="result"></div>

  <script>
    function extractVideoID(url) {
      url = decodeURIComponent(url.trim());
      if (url.includes("?")) {
        url = url.split("?")[0];
      }

      const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("ytLink").value.trim();
      const videoId = extractVideoID(url);
      if (!videoId) {
        alert("Invalid YouTube link!");
        return;
      }

      const embedURL = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

      document.getElementById("result").innerHTML = `
        <iframe src="${embedURL}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div id="copyBox" onclick="copyLink(this)">ðŸ”— ${embedURL}</div>
      `;
    }

    function copyLink(elem) {
      const temp = document.createElement("input");
      temp.value = elem.textContent.replace("ðŸ”—", "").trim();
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
